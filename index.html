<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Online shopping</title>
</head>
<body>
    <div class="container">
        <div class="img__box">
            <img src="./img/headphone.png" alt="Headphone" class="img">
        </div>
        <div class="info__box">
            <header>
                <div class="header__heading">
                    <p class="free">Free shipping</p>
                    <a href="https://github.com/abunv?tab=repositories"><ion-icon name="logo-github"></ion-icon></a>
                </div>
                <h1 class="header__title" >
                    Razer Kraken Kitty Edt Gaming Headset Quartz
                </h1>
            </header>
            <main>
                <p class="main__price">
                    1 599,-
                </p>
                <h1 class="main__new-price">
                    799,-
                </h1>
                <p class="main__text">
                    The offer is valid until April 3 or ais as long as stock lasts!
                </p>
                <button class="main__btn">
                    Add to card
                </button>
            </main>
            <footer>
                <p class="footer__text">
                   ðŸŸ¢ 50+ pcs. in stock.
                </p>
                <button class="footer__btn">
                    <ion-icon name="cart-outline"></ion-icon>
                    Add to cart
                </button>
                <button class="footer__btn">
                    <ion-icon name="heart-outline"></ion-icon>
                    Add to wishlist
                </button>
            </footer>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
